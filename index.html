<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./styles/style.css">  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="top-circle top-cir"></div>
    <div class="bottom-circle bottom-cir"></div>
    <div class="card-container">
      <div class="card-overlay">
        <div class="card-header">
          <div class="card-pic-con">
            <img src="./images/image-victor.jpg" class="card-pic" alt="" style="width: fit-content;height: fit-content;border-radius: 50%;">
          </div>
        </div>
        <div class="card-footer">
          <div class="card-title">
             <h3 class="primary margin-xl">Victor Crest <span class="medium">26</span></h3>
             <span class="medium" style="margin-top: 3%;">London</span>
          </div>
          <div class="icons-row">
             <div class="icons-col">
               <span class="title primary">80K</span>
               <span class="sub-title">Followers</span>
             </div>
             <div class="icons-col">
                <span class="title primary">803K</span>
               <span class="sub-title">Likes</span>
             </div>
             <div class="icons-col">
                <span class="title primary">1.4K</span>
               <span class="sub-title">Photos</span>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
